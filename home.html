<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LessonIta - Home</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      /* reset kecil supaya aman */
      html,
      body {
        margin: 0;
        padding: 0;
      }

      /* fixed background di belakang konten (hanya untuk home) */
      .home-bg {
        position: fixed;
        inset: 0;
        background-image: url("gambar/gambar22.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -1; /* di belakang semua konten */
      }

      /* HERO FULLSCREEN - konten tetap punya tinggi 100vh */
      .hero {
        position: relative;
        width: 100%;
        min-height: 100vh; /* full layar */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* lapisan gelap di atas gambar tapi di bawah teks */
      .hero::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0);
        backdrop-filter: blur(1px);
        z-index: 0;
      }

      /* isi hero di atas lapisan */
      .hero-content {
        position: relative;
        text-align: center;
        color: #ffffff;
        max-width: 700px;
        padding: 20px;
        margin-top: 200px;
        z-index: 1;
      }

      .hero-content h1 {
        font-size: 3rem;
        font-weight: 700;
        line-height: 1.3;
        margin: 0;
      }

      .hero-content p {
        margin-top: 12px;
        font-size: 1.2rem;
      }

      .btn {
        display: inline-block;
        margin-top: 20px;
        background: rgba(255, 255, 255, 0.25);
        color: #fff;
        padding: 12px 28px;
        border-radius: 12px;
        text-decoration: none;
        backdrop-filter: blur(6px);
        font-weight: 600;
        transition: 0.3s;
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.4);
      }

      /* pastikan footer tetap di dokumen dan di atas background */
      footer {
        position: relative;
        z-index: 2;
        padding: 18px 20px;
        text-align: center;
      }

      /* responsive kecil */
      @media (max-width: 600px) {
        .hero-content h1 {
          font-size: 2rem;
        }
        .hero-content p {
          font-size: 1rem;
        }
      }

      /* overlay gelap biar full se-layar dan mengikuti background */
      .home-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(2px);
        z-index: 0; /* di belakang konten, tapi di atas background */
      }
    </style>
  </head>
  <body class="fade-in">
    <!-- fixed background (di belakang) -->
    <div class="home-bg" aria-hidden="true"></div>
    <div class="home-overlay"></div>

    <header>

          digital, dan penuh makna.
        </p>
        <a href="artikel.html" class="btn">Mulai Membaca</a>
      </div>
    </section>

</html>
